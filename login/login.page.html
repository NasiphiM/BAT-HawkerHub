<ion-header>
  <app-promoforce-header
    backButtonDefaultHref=""
  ></app-promoforce-header>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <img src="./assets/icon/PFLogo.png" class="home-image" height="200px">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col
          size-sm="8" offset-sm="2"
          size-md="6" offset-md="3"
          size-lg="4" offset-lg="4"
          size-xl="2" offset-xl="5"
        >
          <ion-row>
            <ion-label><b>Email:</b></ion-label>
          </ion-row>
          <ion-row>
            <ion-input
              type="email"
              ngModel
              name="email"
              required
              email
              #emailCtrl="ngModel"
            ></ion-input>
          </ion-row>
          <ion-row>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label class="ion-no-padding" color="danger"
              >Please enter a valid email address
              </ion-label
              >
            </ion-item>
          </ion-row>

          <ion-row>
            <ion-item type="empty"></ion-item>
          </ion-row>

          <ion-row>
            <ion-label><b>Password:</b></ion-label>
          </ion-row>
          <ion-row>
            <app-show-hide-password>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="4"
                #passwordCtrl="ngModel"
              ></ion-input>
            </app-show-hide-password>
          </ion-row>
          <ion-row>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label class="ion-no-padding" color="danger"
              >Should at least be 4 characters long
              </ion-label
              >
            </ion-item>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          class="ion-text-center"
          size-sm="8" offset-sm="2"
          size-md="6" offset-md="3"
          size-lg="4" offset-lg="4"
          size-xl="2" offset-xl="5"
        >
          <ion-button
            color="primary"
            type="submit"
            [disabled]="!f.valid"
          >Login
          </ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
