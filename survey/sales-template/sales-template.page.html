<ion-grid>
  <ion-row>
    <ion-col>
      <h1>{{ section?.questionnaireSection ?? 'No data returned ' }}</h1>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="section">
    <ion-col
      size="12"
    >
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col size="8">
            <ion-select [(ngModel)]="selectedQuestion"
                        interface="action-sheet"
                        placeholder="Select item..."
                        style="font-size: 14px;">
              <ion-select-option style="font-size: 14px" *ngFor="let q of section.questions;" [value]="q">
                {{ q.question }}
              </ion-select-option>
            </ion-select>
          </ion-col>
          <ion-col size="3">
            <ion-item fill="outline">
              <ion-input type="number" [(ngModel)]="quantity" placeholder="0"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1">
            <ion-button (click)="onAddClick($event)" fill="outline" size="small">Add</ion-button>
          </ion-col>
        </ion-row>

        <ion-row style="border-bottom: 1px solid #8c8c8c">
          <ion-col size="6" style="font-size: 14px">Product</ion-col>
          <ion-col size="3" style="font-size: 14px">Qty</ion-col>
        </ion-row>
        <ion-row *ngFor="let item of orderItems; index as i" class="ion-align-items-center">
          <ion-col size="6">
            <ion-label style="width: fit-content; margin-top: auto; margin-bottom: auto;">{{ item.question }}
            </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-item fill="outline">
              <ion-input type="number" [(ngModel)]="item.inputAnswer" placeholder="0"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="3">
            <ion-button fill="clear" style="font-size: 13px" size="2" (click)="removeItem(i)"> Delete</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
