<ion-header backButtonDefaultHref='/login'>
                         
</ion-header>

<ion-content>
  <ion-row style="justify-content: center; display: flex;  height: 100%;">
    <ion-col
      size-xs="12"
      size-sm="10"
      size-md="8"
      size="6">
      <ion-card class="faded">
        <ion-card-header>
          <ion-card-title>Select a Shift to Continue</ion-card-title>
        </ion-card-header>
        <ion-card-content style="padding: 0px 10px 10px;">
          <ion-row *ngFor="let shift of shifts" (click)="selectshift(shift)">
            <ion-col
              size="12">
              <ion-card>
                <ion-card-header style="padding: 10px 10px 2px;">
                  <ion-card-title style="font-size: 16px">{{ shift.title }}</ion-card-title>
                  <ion-card-subtitle>{{ shift.description }}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                  <ion-row>
                    <ion-col class="ion-text-center">
                      <ion-label
                        style="font-size: 14px; padding: 0px 10px 5px; text-transform: capitalize;"> {{ shift.subTitle }}
                      </ion-label>
                      <br>
                      <ion-label style="font-size: 12px"> {{ shift.startTime }} - {{ shift.endTime }}</ion-label>
                    </ion-col>
                  </ion-row>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
